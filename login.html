<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Link Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Link para KnockoutJS -->
    <script src="https://cdn.jsdelivr.net/npm/knockout@3.5.1/build/knockout.js"></script>
    <!-- Link para Jquery e Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="topfoot.css" />

    <style>
        body {
            justify-content: center;
            align-items: center;
            background-image: url('vecteezy_paw_1199298 (1).png') !important;
            background-repeat: repeat;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

            .login-container h2 {
                margin-bottom: 20px;
            }

            .login-container form {
                display: flex;
                flex-direction: column;
            }

                .login-container form input {
                    margin-bottom: 15px;
                    padding: 10px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                }

            .login-container button {
                padding: 10px;
                background-color: #d961b7;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

                .login-container button:hover {
                    background-color: #c04fa4;
                }

        .register-link {
            margin-top: 20px;
            font-size: 14px;
        }

            .register-link a {
                color: #d961b7;
                text-decoration: none;
            }

                .register-link a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>        
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="return loginAccount(event)">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="register-link">
            Ainda não tem uma conta? <a href="criarconta.html">Criar conta</a>
        </div>
    </div>

    <script>
        function loginAccount(event) {
            event.preventDefault(); // Impede o envio do formulário
    
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
    
            // Recuperar os dados do Local Storage
            const users = JSON.parse(localStorage.getItem('users')) || []; // Garante que users seja uma lista
            const user = users.find(u => u.email === email && u.password === password);
    
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user)); // Salva o usuário logado
                alert('Login bem-sucedido!');
                if (user.userType === 'Usuário') {
                    window.location.href = 'UserPage.html'; // Redireciona para a página de perfil
                } else {
                    window.location.href = 'adminPage.html';
                }
            } else {
                alert('E-mail ou senha incorretos.');
            }
    
            return false; // Previne o envio do formulário
        }
    </script>
    
</body>
</html>

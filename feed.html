<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=390, initial-scale=1.0">
    <title>Feed principal</title>
    <!-- Link Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Link para KnockoutJS -->
    <script src="https://cdn.jsdelivr.net/npm/knockout@3.5.1/build/knockout.js"></script>
    <!-- Link para Jquery e Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="topfoot.css" />

    <style>

        .center-card {
            border: none;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .testimonial-card {
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
        }

            .testimonial-card img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 10px;
            }

        .animal-card img {
            height: 180px;
            object-fit: cover;
        }

        .search-bar {
            margin: 20px 0;
        }
    </style>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid d-flex align-items-center">
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <!-- Centros Perto de Ti -->
            <div class="row">
                <!-- Centro Perto de Ti à Esquerda -->
                <div class="col-5 d-flex">
                    <a href="map_ini.html" class="w-110">
                        <div class="center-card text-center h-100 d-flex flex-column justify-content-center">
                            <img src="Screenshot 2024-12-19 173107.png" alt="Mapa" class="img-fluid mb-2">
                            <h5 class="align-content-end">Centros perto de ti!</h5>
                        </div>
                    </a>
                </div>

                <!-- Comentários à Direita -->
                <div class="col-7">
                    <div class="d-flex flex-column gap-3 h-90">
                        <div class="testimonial-card d-flex align-items-center" style="margin-top:20px;">
                            <div class="me-2">
                                <h5 class="mb-0">Belos Cães</h5>
                                <div class="d-flex align-items-center">
                                    <img src="Leonardo_Kino_XL_the_face_of_a_women_smiling_with_a_forest_as_0.jpg" alt="Sara Marques" class="me-2">
                                    <div>
                                        <strong>Sara Marques</strong><br>
                                        <small class="text-muted">"Ótimo atendimento"</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="testimonial-card d-flex align-items-center">
                            <div class="me-2">
                                <h5 class="mb-0">Casa Pets</h5>
                                <div class="d-flex align-items-center">
                                    <img src="Leonardo_Anime_XL_only_a_head_of_a_boy_with_a_cap_on_a_green_b_3.jpg" alt="Gil Morgado" class="me-2">
                                    <div>
                                        <strong>Gil Morgado</strong><br>
                                        <small class="text-muted">"Lugar incrível!"</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Barra de Pesquisa -->
        <div class="search-bar">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-bars"></i></span>
                <input type="text" class="form-control" placeholder="Procura algum animal específico?">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
        </div>

        <!-- Cartões de Animais -->
        <div class="row">
            
            <div class="col-6">
                <a href="animal.html">
                    <div class="card animal-card">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/%EB%8B%A5%EC%8A%A4%ED%9B%88%ED%8A%B8%28%EB%8B%A8%EB%AA%A8%EC%A2%85%29_%28Dachshund_%28Short%29%29.jpg" alt="Caramelinho" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Caramelinho, 2 anos</h5>
                            <ul class="list-unstyled">
                                <li>• Pequeno porte</li>
                                <li>• Castanho</li>
                            </ul>
                        </div>
                    </div>
                </a>
            </div>
            
                <div class="col-6">
                    <div class="card animal-card">
                        <img src="https://via.placeholder.com/300x180" alt="Théo" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Théo, 4 anos</h5>
                            <ul class="list-unstyled">
                                <li>• Grande porte</li>
                                <li>• Dálmata</li>
                            </ul>
                        </div>
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card animal-card">
                    <img src="https://via.placeholder.com/300x180" alt="Amora" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Amora, 5 anos</h5>
                        <ul class="list-unstyled">
                            <li>• Grande porte</li>
                            <li>• Preto</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="card animal-card">
                    <img src="https://via.placeholder.com/300x180" alt="José" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">José, 2 anos</h5>
                        <ul class="list-unstyled">
                            <li>• Médio porte</li>
                            <li>• Branco</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
       
    </main>

    <footer class="fixed-bottom container-fluid d-flex justify-content-around align-items-center bg-pink fixed-bottom">
        <a href="feed.html" class="text-decoration-none" aria-label="Ir para o feed">
            <i class="fa-solid fa-house" id="pag"></i>
        </a>
        <a href="map_ini.html" class="text-decoration-none" aria-label="Ir para o mapa">
            <i class="fa-solid fa-map-location-dot" ></i>
        </a>
        <a href="Centros de adoção.html" class="text-decoration-none" aria-label="Ver animais disponíveis">
            <i class="fa-solid fa-paw"></i>
        </a>
        <a href="UserPage.html" class="text-decoration-none" aria-label="Perfil do usuário">
            <i class="fa-solid fa-user"></i>
        </a>
    </footer>

    <!-- Link para o JavaScript do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html >

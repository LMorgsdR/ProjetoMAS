<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário do Pet</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="topfootUser.css" />
  <!-- Link Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
      

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid d-flex align-items-center">
            </div>
        </nav>
    </header>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Verificação Pós Adotiva:</h1>
    <form action="/submit-pet-form" method="POST" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="petRating" class="form-label">Quantas gramas seu pet come por dia?</label>
            <input 
              type="range" 
              name="petRating" 
              id="petRating" 
              class="form-range" 
              min="0" 
              max="1000" 
              value="500" 
              oninput="ratingOutput.value = this.value">
            <div class="text-center">
              <output id="ratingOutput">500</output>
            </div>
          </div>
      <!-- Quantas vezes por semana o pet sai para passear -->
      <div class="mb-3">
        <label for="walkFrequency" class="form-label">Quantas vezes por semana o pet sai para passear?</label>
        <select name="walkFrequency" id="walkFrequency" class="form-select">
          <option value="1">1 vez por semana</option>
          <option value="2">2 vezes por semana</option>
          <option value="3">3 vezes por semana</option>
          <option value="4">4 vezes por semana</option>
          <option value="5">5 vezes por semana</option>
          <option value="6">6 vezes por semana</option>
          <option value="7">7 vezes por semana</option>
        </select>
      </div>

      <!-- Quantas horas por dia fica com o pet -->
      <div class="mb-3">
        <label for="petTime" class="form-label">Quantas horas por dia você fica com seu pet?</label>
        <select name="petTime" id="petTime" class="form-select">
          <option value="0-5">0-5 horas</option>
          <option value="6-10">6-10 horas</option>
          <option value="11-15">11-15 horas</option>
          <option value="16-20">16-20 horas</option>
          <option value="21-24">21-24 horas</option>
        </select>
      </div>

      <!-- Envio de PDF -->
      <div class="mb-3">
        <label for="vaccinePdf" class="form-label">Se alguma vacina nova foi tomada, coloque aqui:</label>
        <input type="file" name="vaccinePdf" id="vaccinePdf" class="form-control" accept=".pdf">
      </div>

      <!-- Descrição mensal -->
      <div class="mb-3">
        <label for="monthlyDescription" class="form-label">Escreva aqui a descrição mensal da vida com seu pet:</label>
        <textarea 
          name="monthlyDescription" 
          id="monthlyDescription" 
          class="form-control" 
          rows="5" 
          placeholder="Descreva como foi o último mês com seu pet..." 
          required></textarea>
      </div>

      <!-- Botão de envio -->
      <div class="text-center">
        <button type="submit" class="btn btn-success btn-lg" style="background-color: plum;">Enviar</button>
      </div>
    </form>
  </div>
    <footer class="fixed-bottom container-fluid d-flex justify-content-around align-items-center bg-pink">
        <a href="index.html" class="text-decoration-none" aria-label="Ir para o feed">
            <i class="fa-solid fa-house" id="pag"></i>
        </a>
        <a href="map_ini.html" class="text-decoration-none" aria-label="Ir para o mapa">
            <i class="fa-solid fa-map-location-dot" ></i>
        </a>
        <a href="Centros de adoção.html" class="text-decoration-none" aria-label="Ver animais disponíveis">
            <i class="fa-solid fa-paw"></i>
        </a>
        <a href="#" class="text-decoration-none" aria-label="Perfil do usuário">
            <i class="fa-solid fa-user"></i>
        </a>
    </footer>


    <script>
        function updateRatingValue(value) {
          document.getElementById('ratingValue').textContent = value;
        }
      </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

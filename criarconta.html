<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0">
    <title>Criar Conta</title>
    <!-- Link Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="caoswitch.css" /> 

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('vecteezy_paw_1199298 (1).png');
            background-repeat: repeat;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .register-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .register-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .register-container input:focus {
            border-color: #d961b7;
        }

        .register-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #d961b7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-container button:hover {
            background-color: #c04fa4;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #d961b7;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Criar Conta</h2>
        <h5 id="user-type">Usuário/Centro de Abrigo</h5>
        <div class="toggle-wrapper mb-2">
            <input type="checkbox" id="doggo">
            <label for="doggo" class="toggle-item">
                <div class="dog">
                    <div class="ear"></div>
                    <div class="ear right"></div>
                    <div class="face">
                        <div class="eyes"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </label>
        </div>
        <form onsubmit="registerAccount(event)">
            <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Senha" required>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirmar Senha" required>
            <input type="url" name="link" id="link" placeholder="Link do Centro" hidden>
            <input type="text" name="localização" id="local" placeholder="Localização do Centro" hidden>
            <label for="profile-image">Foto de Perfil:</label>
            <input type="file" id="profile-image" accept="image/*" required>
            <button type="submit">Criar Conta</button>
        </form>
        <div class="login-link">
            Já tem uma conta? <a href="login.html">Fazer login</a>
        </div>
    </div>

    <script>
        function registerAccount(event) {
            event.preventDefault();
    
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const profileImageInput = document.getElementById('profile-image'); // Input da imagem de perfil
            const isShelter = document.getElementById('doggo').checked; // Verifica o estado do checkbox
            const userType = isShelter ? 'Centro de Abrigo' : 'Usuário'; // Define o tipo de conta
            const link = document.getElementById('link').value.trim(); // Obtém o valor do campo link
            const local = document.getElementById('local').value.trim(); // Obtém o valor do campo localização
    
            if (!nome || !email || !password || !confirmPassword) {
                alert('Por favor, preencha todos os campos.');
                return;
            }
    
            if (!email.includes('@')) {
                alert('Por favor, insira um email válido.');
                return;
            }
    
            if (password.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres.');
                return;
            }
    
            if (password !== confirmPassword) {
                alert('As senhas não coincidem.');
                return;
            }
    
            if (profileImageInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const profileImageBase64 = event.target.result;
    
                    // Salvar dados no Local Storage
                    const newUser = { nome, email, password, profileImage: profileImageBase64, userType, link, local };
                    const users = JSON.parse(localStorage.getItem('users')) || [];
                    users.push(newUser);
                    localStorage.setItem('users', JSON.stringify(users));
    
                    alert('Conta criada com sucesso como ' + userType + '!');
                    window.location.href = 'login.html'; // Redireciona para a página de login
                };
                reader.readAsDataURL(profileImageInput.files[0]);
            } else {
                alert('Por favor, selecione uma imagem de perfil.');
            }
        }
    
        // Atualizar o texto do tipo de conta em tempo real
        document.getElementById('doggo').addEventListener('change', function () {
            const linkInput = document.getElementById('link');
            const localInput = document.getElementById('local');
            const userTypeElement = document.getElementById('user-type');
            
            if (this.checked) {
                linkInput.removeAttribute('hidden'); 
                localInput.removeAttribute('hidden'); 
                userTypeElement.textContent = 'Tipo de Conta: Centro de Abrigo';
            } else {
                linkInput.setAttribute('hidden', true);
                localInput.setAttribute('hidden', true);
                userTypeElement.textContent = 'Tipo de Conta: Usuário';
            }
        });
    </script>
    
</body>
</html>

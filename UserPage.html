<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=390, initial-scale=1.0">
    <title>User Page</title>
    <!-- Link Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Link para KnockoutJS -->
    <script src="https://cdn.jsdelivr.net/npm/knockout@3.5.1/build/knockout.js"></script>
    <!-- Link para Jquery e Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="topfoot.css" />

    <style>
        .center-card img {
            border: none;
            border-radius: 50%;
        }

        .animal-card {
            cursor: pointer;
        }

            .animal-card img {
                height: 180px;
                object-fit: cover;
            }

        hr {
            display: block;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            margin-left: auto;
            margin-right: auto;
            border-style: inset;
            border-width: 2px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid d-flex align-items-center">
            </div>
        </nav>
    </header>

    <main>
        <!-- Centro Perto de Ti à Esquerda -->
        <div class="center-card col-4 d-flex">
            <a href="" class="w-100">
                <div class="d-flex flex-column justify-content-center">
                    <img src="" class="img-fluid mb-2" id="fotoPerfil">
                </div>
            </a>
        </div>

        <!--  à Direita -->
        <div class="row">
            <div class="col-12">
                <div class="align-itens-center">
                    <h5 class="mb-0" id="userName"></h5>
                </div>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="align-itens-center">
                    <h5 class="mb-0">
                        <a href="favoritos.html" class="text-decoration-none" aria-label="Ver favoritos">
                            <i class="fa fa-heart" aria-hidden="true" style="color: red; max-width: 20px; max-height: 20px;"></i> Favoritos
                        </a>
                    </h5>
                </div>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="align-itens-center">
                    <div class="align-items-center">
                        <a href="avaliacaoUser.html" class="text-decoration-none" aria-label="Escrever Review">
                            <h5 class="card-title"><i class="fa-solid fa-star" style="color: gold;" aria-hidden="true"></i> Escrever Review</h5>
                        </a>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="align-itens-center">
                    <div class="align-items-center">
                        <h5 class="card-title"><i class="fa fa-cogs" aria-hidden="true"></i> Configurações</h5>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="align-itens-center">
                    <div class="align-items-center">
                        <h5 class="card-title"><i class="fa fa-history" aria-hidden="true"></i> Histórico de Adoção: </h5>
                    </div>
                    <hr>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card animal-card" onclick="window.location.href='Form.html'">
                <img src="https://th.bing.com/th/id/OIP.qG8Cmkk_PVAl7vhRDWuuKwHaE9?rs=1&pid=ImgDetMain" alt="José" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Leonor, 6 anos</h5>
                    <ul class="list-unstyled">
                        <li>• Médio porte</li>
                        <li>• Branco</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom container-fluid d-flex justify-content-around align-items-center bg-pink">
        <a href="feed.html" class="text-decoration-none" aria-label="Ir para o feed">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="map_ini.html" class="text-decoration-none" aria-label="Ir para o mapa">
            <i class="fa-solid fa-map-location-dot"></i>
        </a>
        <a href="Centros de adoção.html" class="text-decoration-none" aria-label="Ver animais disponíveis">
            <i class="fa-solid fa-paw"></i>
        </a>
        <a href="UserPage.html" class="text-decoration-none" aria-label="Perfil do usuário">
            <i class="fa-solid fa-user" id="pag"></i>
        </a>
    </footer>

    <!-- Link para o JavaScript do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));

            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.nome;
                const fotoPerfil = document.getElementById('fotoPerfil');
                if (currentUser.profileImage) {
                    fotoPerfil.src = currentUser.profileImage;
                } else {
                    fotoPerfil.alt = 'Foto não disponível';
                }
            } else {
                alert('Nenhum usuário logado.');
                window.location.href = 'login.html'; // Redireciona para o login
            }
        });
    </script>

</body>
</html>
